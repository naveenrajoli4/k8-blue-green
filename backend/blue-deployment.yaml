apiVersion: apps/v1
kind: Deployment
metadata: 
  name: backend-
  namespace: rnk-expense
  labels:
    app: backend
    tier: backend
    project: expense
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      tier: backend
      project: expense
      version: blue
  template:
    metadata:
      labels:
        app: backend
        tier: backend
        project: expense
        version: blue
    spec:
      containers:
      - name: backend
        image: naveenrajoli/backend:1.3
        envFrom:
        - configMapRef:
            name: backend